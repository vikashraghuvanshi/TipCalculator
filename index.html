<!-- HTML Document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Applying External CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <!-- Division for Main Body of Calculator -->
    <div class="calculator-container">
        <div class="title">
            <h1>Tip Calculator</h1>
        </div>

        <!-- Division for input data of Calculator -->
        <form class="data-for-calculator">
            <p>Bill Amount </p>
            <input id="amountBill"  name="bill-amount" placeholder="Amount of bill">
            <p>Tip Percentage</p>
            <input id="percentageTip" type="number" name="tip-percentage" placeholder="Percentage to tip">
            <p>Number of People</p>
            <input id="peopleNumber" type="number" name="people-number" placeholder="Number of people">
        </form>

        <!-- Division for Calculator Button -->
        <div class="button-flex">
            
            <input onclick="calculateTip()" type="button" id="calculate-button" value="Calculate">
        </div>

        <!-- Division for Result Calculation -->
        <div class="calculate-result">
            <div class="result">
               
                <p id="tipAmount"></p>
            </div>
            <div class="result">
                <p>Total per person :</p>
                <p id="totalPay"></p>
            </div>
            <div class="result">
                <p>Tip per person :</p>
                <p id="perPerson"></p>
            </div>
        </div>

    </div>
<!-- Applying External Javascript -->
    <script src="index.js"></script>

</body>
</html>
